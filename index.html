<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swatch Time</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="swatch.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body>

    <div class="container my-2 d-flex justify-content-center">
        <div class="card">
            <div class="card-body text-center">
                <div class="d-flex flex-row justify-content-center align-items-center">
                    <div class="me-2"><a href="#" onclick="showInstallPrompt()"><img src="swatchlogo.jpg" width="50" alt="Swatch Logo" title="Swatch Logo"></a></div>
                    <div class="mt-1"><h2>Swatch Internet Time</h2></div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="clock-container">
                        <span class="clock-time" id="swatch-time"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="swatch.js"></script>
    
</body>
</html>
